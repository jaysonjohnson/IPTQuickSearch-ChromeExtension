<!doctype html>
<html>
	<head>
		<title>IPT Quick Search</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="popup.js"></script>
	</head>
	<body style="width:300px;height:100px;background-color:#eee;background-repeat: no-repeat;background-attachment: fixed;background-position: bottom;" class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Search for..." id="search-term">
						<span class="input-group-btn">
							<button class="btn btn-primary" type="button" id="search"><strong><span class="glyphicon glyphicon-search"></span> Search</strong></button>
						</span>
					</div>
				</div>
			</div>
		</div>
		<a href="http://www.solosoftdevelopment.com" target="_blank" class="btn btn-xs btn-success" style="position:absolute; bottom:0;left:0;"><strong><span class="glyphicon glyphicon-info-sign"></span></strong></a>
		
	</body>
</html>
